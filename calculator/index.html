<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div id="output" class="row">
			</div>
			<div class="row">
				<div class="box label unselected operator" id="clear-btn">C</div>
				<div class="box label unselected empty"></div>
				<div class="box label unselected operator">%</div>
				<div class="box label unselected operator">/</div>
			</div>
			<div class="row">
				<div class="box label unselected number-btn">7</div>
				<div class="box label unselected number-btn">8</div>
				<div class="box label unselected number-btn">9</div>
				<div class="box label unselected operator">x</div>
			</div>
			<div class="row">
				<div class="box label unselected number-btn">4</div>
				<div class="box label unselected number-btn">5</div>
				<div class="box label unselected number-btn">6</div>
				<div class="box label unselected operator">-</div>
			</div>
			<div class="row">
				<div class="box label unselected number-btn">1</div>
				<div class="box label unselected number-btn">2</div>
				<div class="box label unselected number-btn">3</div>
				<div class="box label unselected operator">+</div>
			</div>
				<div class="row">
				<div class="box label unselected number-btn">0</div>
				<div class="box label unselected empty"></div>
				<div class="box label unselected operator">.</div>
				<div class="box label unselected operator">=</div>
			</div>
		</div>

		<script
  		src="https://code.jquery.com/jquery-3.1.1.js"
  		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  		crossorigin="anonymous"></script>
  		<script src="main.js"></script>

	</body>
</html>
